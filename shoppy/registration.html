<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title> Responsive Registration form  </title>
  <link rel="stylesheet" href="registrationstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
<div class="title">Registration</div>
<form action="#">
  <div class="user-details">
    <div class="input-box">
      <span class="details">Full Name : </span>
      <input class="textbox" type="text" name="fullname" placeholder="Enter Your Name" required>
    </div>
    <div class="input-box">
      <span class="details"> User Name: </span>
      <input class="textbox" type="text" name="username" placeholder="Enter Your Username" required>
    </div>
    <div class="input-box">
      <span class="details">Email : </span>
      <input class="textbox" type="text" name="gmail" placeholder="Enter Your Email" required>
    </div>
    <div class="input-box">
      <span class="details">Phone Number : </span>
      <input class="textbox" type="number" name="phno" placeholder="Enter Your Number" required>
    </div>
    <div class="input-box">
      <span class="details">Password : </span>
      <input class="textbox" type="password" name="password" placeholder="Enter Your Password" required>
    </div>
    <div class="input-box">
      <span class="details">Confirm Password : </span>
      <input class="textbox" type="confirmpassword" placeholder="Confirm your password" required>
    </div>
    <button class="register" onclick="location.href='carosal.html'">Register</button>
  </div>
</form>
</div>
</body>
</html>
